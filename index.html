<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Happy Birthday, Dad â€” Crossword</title>
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#f7f6f3;color:#222}
header{text-align:center;padding:18px 14px 10px}
h1{font-size:22px;margin:0 0 4px}.sub{font-size:14px;opacity:.8}
.wrap{display:flex;flex-direction:column;gap:14px;padding:10px 14px 24px;max-width:900px;margin:0 auto}
.game{display:flex;gap:18px;align-items:flex-start;flex-wrap:wrap}
.grid{display:grid;grid-template-columns:repeat(15,32px);grid-auto-rows:32px;background:#111;padding:4px;border-radius:8px;touch-action:manipulation}
.cell{position:relative;width:32px;height:32px;background:#fff}.cell.block{background:#111}
.cell input{width:100%;height:100%;border:none;text-transform:uppercase;font:600 16px/1 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;text-align:center;background:transparent;outline:none}
.num{position:absolute;top:2px;left:3px;font-size:10px;color:#333}
.cell.highlight{outline:2px solid #4b8;z-index:1}.cell.correct{background:#e9fdf3}.cell.wrong{background:#ffe8e6}
.clues{flex:1 1 300px;display:flex;gap:16px;flex-wrap:wrap}
.clue-list{background:#fff;border-radius:10px;padding:12px;flex:1 1 280px}
.clue-list h3{margin:0 0 6px;font-size:16px}.clue{font-size:14px;margin:6px 0}
.toolbar{display:flex;gap:8px;flex-wrap:wrap}
button,.tiny{border:none;background:#222;color:#fff;padding:10px 12px;border-radius:8px;font-weight:600}
.tiny{background:#f0efe9;color:#222;font-weight:600;padding:6px 8px;border:1px solid #ddd}
.footer{text-align:center;font-size:12px;opacity:.7;padding-top:6px}
@media (max-width:480px){.grid{grid-template-columns:repeat(15,26px);grid-auto-rows:26px}.cell{width:26px;height:26px}.num{font-size:9px}}
</style>
</head>
<body>
<header>
  <h1>Happy Birthday, Dad ðŸŽ‰</h1>
  <div class="sub">A family crossword built by Adiya</div>
</header>

<div class="wrap">
  <div class="toolbar">
    <button id="checkBtn">Check</button>
    <button id="revealBtn">Reveal One</button>
    <button id="clearBtn">Clear</button>
    <span class="tiny">Tip: tap a clue to highlight its word.</span>
  </div>

  <div class="game">
    <div class="grid" id="grid"></div>
    <div class="clues">
      <div class="clue-list"><h3>Across</h3><div id="across"></div></div>
      <div class="clue-list"><h3>Down</h3><div id="down"></div></div>
    </div>
  </div>
  <div class="footer">Â© 2025 â€¢ With love, Adiya</div>
</div>

<script>
/* --- grid + words --- */
const SIZE=15,blocks='#',grid=Array.from({length:SIZE},()=>Array.from({length:SIZE},()=>blocks));
function placeWord(r,c,w,d){for(let i=0;i<w.length;i++){const rr=d==='A'?r:r+i,cc=d==='A'?c+i:c;grid[rr][cc]=w[i];}}
placeWord(7,2,'COLONIALISM','A');
placeWord(7,4,'LOVE','D');
placeWord(7,7,'FAITH','D');
placeWord(8,6,'FAMILY','A');
placeWord(8,3,'GOD','A');
placeWord(4,2,'ERIC','D');
placeWord(4,1,'ZEKE','A');
placeWord(3,6,'FANON','D');
placeWord(9,6,'WIFE','A');
placeWord(5,9,'KAILEA','A');
placeWord(11,9,'ADIYA','A');

/* --- direct, specific clues --- */
const customClue={
  GOD:"Genesis 1:1 subject (3).",
  FAMILY:"Unit that comes before work in your house (6).",
  LOVE:"1 Corinthians 13 says this 'never fails' (4).",
  FAITH:"Hebrews 11:1 'assurance of things hoped for' (5).",
  ERIC:"First-born son (4).",
  ADIYA:"Youngest daughter who made this puzzle (5).",
  KAILEA:"First-born daughter (6).",
  WIFE:"Momâ€™s title in marriage (4).",
  ZEKE:"Our dogâ€™s name (4).",
  FANON:"Frantz, author of 'Black Skin, White Masks' (5).",
  COLONIALISM:"System critiqued by Fanon (11)."
};

/* --- numbering & filtering --- */
function findStarts(){const s={across:[],down:[]};let n=1;
for(let r=0;r<SIZE;r++)for(let c=0;c<SIZE;c++){
  if(grid[r][c]===blocks)continue;
  const A=(c===0||grid[r][c-1]===blocks)&&(c+1<SIZE&&grid[r][c+1]!==blocks);
  const D=(r===0||grid[r-1][c]===blocks)&&(r+1<SIZE&&grid[r+1][c]!==blocks);
  if(A)s.across.push({num:n++,r,c,dir:'A'});
  if(D)s.down.push({num:n++,r,c,dir:'D'});
}
return s;}
function readEntry(r,c,d){let s='';while(r<SIZE&&c<SIZE&&grid[r][c]!==blocks){s+=grid[r][c];if(d==='A')c++;else r++;}return s;}
const startsRaw=findStarts();
const starts={
  across:startsRaw.across.filter(s=>!!customClue[readEntry(s.r,s.c,'A')]),
  down:startsRaw.down.filter(s=>!!customClue[readEntry(s.r,s.c,'D')])
};

/* --- render grid --- */
const gridEl=document.getElementById('grid');const cells=[];
for(let r=0;r<SIZE;r++){cells[r]=[];
  for(let c=0;c<SIZE;c++){
    const d=document.createElement('div');
    d.className='cell'+(grid[r][c]===blocks?' block':'');
    if(grid[r][c]!==blocks){
      const i=document.createElement('input');i.maxLength=1;i.autocomplete='off';i.inputMode='latin';
      i.dataset.r=r;i.dataset.c=c;d.appendChild(i);cells[r][c]=i;
    }
    gridEl.appendChild(d);
  }
}

/* --- labels --- */
function labelStarts(){
  const add=arr=>arr.forEach(s=>{
    const idx=s.r*SIZE+s.c,lab=document.createElement('div');
    lab.className='num';lab.textContent=s.num;gridEl.children[idx].appendChild(lab);
  });
  add(starts.across);add(starts.down);
}
labelStarts();

/* --- clues --- */
function addClues(id,list){
  const host=document.getElementById(id);
  list.forEach(s=>{
    const w=readEntry(s.r,s.c,s.dir);
    const a=document.createElement('div');
    a.className='clue';
    a.innerHTML=`<strong>${s.num}</strong>. ${customClue[w]}`;
    a.addEventListener('click',()=>{highlightEntry(s.r,s.c,s.dir);const inp=cells[s.r][s.c];if(inp){inp.focus();inp.select();}});
    host.appendChild(a);
  });
}
addClues('across',starts.across);addClues('down',starts.down);

/* --- highlight & typing --- */
function allCellsFor(r,c,d){const L=[];while(r<SIZE&&c<SIZE&&grid[r][c]!==blocks){L.push({r,c});if(d==='A')c++;else r++;}return L;}
function highlightEntry(r,c,d){
  document.querySelectorAll('.cell').forEach(el=>el.classList.remove('highlight'));
  allCellsFor(r,c,d).forEach(({r,c})=>{gridEl.children[r*SIZE+c].classList.add('highlight');});
}
gridEl.addEventListener('input',e=>{
  if(e.target.tagName!=='INPUT')return;
  e.target.value=e.target.value.toUpperCase().replace(/[^A-Z]/g,'');
  const r=+e.target.dataset.r,c=+e.target.dataset.c;let nc=c+1;
  while(nc<SIZE&&!cells[r][nc])nc++;if(nc<SIZE&&cells[r][nc])cells[r][nc].focus();
});
gridEl.addEventListener('keydown',e=>{
  if(e.target.tagName!=='INPUT')return;
  const r=+e.target.dataset.r,c=+e.target.dataset.c;
  if(e.key==='Backspace'&&!e.target.value){let pc=c-1;while(pc>=0&&!cells[r][pc])pc--;if(pc>=0&&cells[r][pc]){cells[r][pc].focus();e.preventDefault();}}
});

/* --- buttons --- */
function checkAll(){
  document.querySelectorAll('.cell').forEach(el=>el.classList.remove('correct','wrong'));
  let correct=0,total=0;
  for(let r=0;r<SIZE;r++)for(let c=0;c<SIZE;c++){if(grid[r][c]!==blocks)total++;}
  for(let r=0;r<SIZE;r++)for(let c=0;c<SIZE;c++){
    if(grid[r][c]===blocks)continue;
    const val=(cells[r][c]?.value||'').toUpperCase(),good=grid[r][c].toUpperCase();
    const cellDiv=gridEl.children[r*SIZE+c];
    if(!val)continue;
    if(val===good){cellDiv.classList.add('correct');correct++;} else {cellDiv.classList.add('wrong');}
  }
  if(correct===total){alert('Perfect! You solved it!');}
}
function revealOne(){
  for(let r=0;r<SIZE;r++)for(let c=0;c<SIZE;c++){
    if(grid[r][c]===blocks)continue;
    const t=cells[r][c];
    if(t&&(!t.value||t.value.toUpperCase()!==grid[r][c])){t.value=grid[r][c];return;}
  }
}
function clearAll(){
  document.querySelectorAll('.cell').forEach(el=>el.classList.remove('correct','wrong','highlight'));
  for(let r=0;r<SIZE;r++)for(let c=0;c<SIZE;c++)if(cells[r][c])cells[r][c].value='';
}
document.getElementById('checkBtn').addEventListener('click',checkAll);
document.getElementById('revealBtn').addEventListener('click',revealOne);
document.getElementById('clearBtn').addEventListener('click',clearAll);
const s=(starts.across[0]||starts.down[0]);if(s)highlightEntry(s.r,s.c,s.dir);
</script>
</body>
</html>
